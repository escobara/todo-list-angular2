<div class="todo-list">
	<div class="incomplete">
		<h3>Incomplete Items</h3>
	  <div *ngFor="let item of items" class="checkbox">
	    <label>
	      <input (click)="markCompleted(item)" type="checkbox"> {{item.name}}
	    </label>
	  </div>
	</div>
	<div class="complete">
		<h3>Completed Items</h3>
	  <div *ngFor="let item of completedItems" class="checkbox">
	    <label>
	      <input (click)="markCompleted(item)" type="checkbox"> {{item.name}}
	    </label>
	  </div>
	</div>

	
</div>
